     <div class="row">

            <div class="menu-button red"></div>

            <div class="terminal-title">Portfolio Terminal</div>
        </div>
        <div class="content" style="overflow-y: scroll;">
            <div class="commands-answers" *ngFor="let item of buffer">
                <p>{{item}}</p>
            </div>
            <div class="prompt">
                <span class="green-text larger">âžœ</span><span class="blue-text larger">~</span>
                <input type="text" (keyup.enter)="commandIn()" class="custom-input" [(ngModel)]="commandValue">
            </div>
        </div>
     </div>
 </div>
<app-skills *ngIf="windowService.isSkill"></app-skills>
